name: Test

on:
  push:
    branches: ["**"]
  release:
    types: [published]
  pull_request:
    branches: ["**"]

jobs:
  release:
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Release
        if: github.event_name == 'release'
        run: npm publish
